<form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <div class="column col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex flex-column justify-content-center align-items-center mt-5">
        <div class="col-md-8">
            <textarea class="form-control mt-2" formControlName="input" type="text" name="input" placeholder="Input your json schema"></textarea>
        </div>
        <div class="col-md-8 d-flex flex-row justify-content-between">
            <div class="mt-4 col-md-4">
                <input  class="custom-file-input" id="fileName" type="file" name="fileName" accept=".json, .docx, .pdf" (change)="onFileUpload($event)" #fileName>
            </div>
            <div class="mt-3 col-md-4 d-flex flex-row justify-content-end">
                <button type="submit" class="btn btn-success" [disabled]="isSubmitDisabled">Submit</button>
                <button type="button" class="btn btn-danger ml-7" (click)="onReset()">Reset</button>
            </div>
        </div>
    </div>
</form>
