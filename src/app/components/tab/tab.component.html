<mat-tab-group animationDuration="2000ms" [(selectedIndex)]="index" (selectedIndexChange)="changeTab($event)">
  <mat-tab label="First"><app-create-dynamic-form (onSubmitEvent)="changeTabOnSubmit($event)"></app-create-dynamic-form></mat-tab>
  <mat-tab label="Second"><app-dynamic-form></app-dynamic-form></mat-tab>
</mat-tab-group>
